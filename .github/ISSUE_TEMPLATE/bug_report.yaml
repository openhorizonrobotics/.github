name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
      validations:  
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        Explain in detailed steps on how to we can reproduce the bug on our software.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

      
  - type: markdown
  attributes:
    value: |
      ### üñºÔ∏è Screenshots (if applicable)
      If your issue involves a UI bug or visual problem, please include screenshots.

      üëâ You can drag and drop images into the comment box **after submitting** the form or **paste them directly** while filling it.

      ‚ö†Ô∏è *GitHub doesn't support uploading screenshots via this form ‚Äî use the comment area below the form after submission if needed.*



  - type: textarea
    id: environment
    description: |
     Please provide details about your setup:
     - OS (e.g. Ubuntu 20.04)
     - Python / ROS version
     - Hardware (e.g. robot model, sensor, device)
     - Container / Docker image, if used
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
